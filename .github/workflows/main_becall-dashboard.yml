# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app (nextjs) to Azure Web App - becall-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install deps
        run: npm ci

      - name: npm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      # Asegura paths y copia assets necesarios al bundle standalone
      - name: Prepare standalone bundle
        run: |
          mkdir -p .next/standalone/.next
          # Copia archivos estáticos y públicos junto al server
          cp -R .next/static .next/standalone/.next/static
          [ -d public ] && cp -R public .next/standalone/public || true
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'becall-dashboard'
          package: .next/standalone
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9B51E860107D408D9DBDD22BEE1E3594 }}